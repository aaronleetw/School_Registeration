<!DOCTYPE html>
<html>

<head>
    <title>八平學生進校登記系統</title>
    <link rel="icon" href='/static/logo.png' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href='/static/project.css' />
</head>

<body>
    <div style="width:100%;">
        <h1>八平學生進校登記系統</h1>
        <h2>請登入</h2>
        <hr>
    </div>

    <form action="/" method="POST">
        <div class="mb-3">
            <label for="cnumber">座號</label>
            <select name="number" id="cnumber" class="form-select" required>
                <option select value="">請選擇</option>
                {% for i in range(1, 35) %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        </div>
        <div id="studIDInput" class="mb-3">
            <label for="studID" class="form-label">學號</label>
            <input type="password" class="form-control" name="studID" id="studID" value="0" required>
        </div>
        <button class="btn btn-primary" type="submit">
            登入
        </button>
        {% if failed %}
        <div class="alert alert-danger" style="margin-top: 15px;" role="alert">
            <strong>登入錯誤！請重新再試一次</strong>
        </div>
        {% endif %}
    </form>

    <script>
        document.getElementById('cnumber').addEventListener('change', function () {
            if (!(this.value == 31 || this.value == 34 || this.value == "")) {
                document.getElementById('studID').value = "";
                document.getElementById('studIDInput').style.display = 'block';
            } else {
                document.getElementById('studID').value = "0";
                document.getElementById('studIDInput').style.display = 'none';
            }
        });
    </script>
</body>

</html>
